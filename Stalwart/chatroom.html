<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space|Chatroom</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <script src="https://chatroom-7911.restdb.io/rest/_jsapi.js"></script>

    <style>
        .messagebox{
            background-color:rgb(255, 237, 216);
            height: 88%;
        }
        .userarea{
            height: 5%;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div id="loginparent" class="bg-light mb-3 d-flex justify-content-center align-items-center" style="width: 100%;">
        <div class="bg-primary-subtle m-4 mt-2 mb-2 rounded d-flex flex-row-reverse align-items-center"  style="height: 5vh; width: 100%;">
            <button id="Login" class="ms-1 me-1 btn btn-primary border rounded-0 d-flex justify-content-center align-items-center" style="width: 10vh; height: 85%;">Login</button>
            <button id="Signup" class="ms-1 me-1 btn btn-primary border rounded-0 d-flex justify-content-center align-items-center" style="width: 10vh; height: 85%;">Sign Up</button>
        </div>
    </div>

    <div class="d-flex justify-content-center align-items-center h-100 w-100">
        <div class="p-4 bg-light w-100 h-100">
            <div class="p-1 p-md-2 bg-secondary">
                <div id="messagebox" class="m-1 m-md-3 p-3 overflow-scroll messagebox">

                </div>
                <div id="userarea" class="d-flex bg-light m-1 m-md-3 align-items-center userarea">
                    <input type="text" id="username" placeholder="Who from" class="ms-2 me-2" style="width: 20%; height: 90%; box-sizing: border-box"/>
                    <input type="text" id="content" placeholder="Message" class="ms-2 me-2" style="width: 20%; height: 90%; box-sizing: border-box"/>
                    <button id="sendmessage" class="ms-2 me-2 btn btn-primary border rounded-0 d-flex justify-content-center align-items-center" style="width: 10vh; height: 90%;">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getDatabase, push, ref, set, onValue} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyB9RmQf70qUfvbcKIPR2_-UXNZon-JQyQk",
          authDomain: "chatroom-spacewizard.firebaseapp.com",
          databaseURL: "https://chatroom-spacewizard-default-rtdb.firebaseio.com",
          projectId: "chatroom-spacewizard",
          storageBucket: "chatroom-spacewizard.firebasestorage.app",
          messagingSenderId: "145270320659",
          appId: "1:145270320659:web:283a21b80b3957363d99e6",
          measurementId: "G-R1QDR06B1G"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        const database = getDatabase(app);

        document.getElementById("sendmessage").onclick = saveMessage;

        function saveMessage() {

            const username = document.getElementById("username").value;
            const content = document.getElementById("content").value;

            const now = new Date();
            const formattedDate = `${now.getHours()}:${now.getMinutes()} ${now.getUTCFullYear()}/${now.getUTCMonth()}/${now.getUTCDay()}`;

            push(ref(database, 'Messages'), {
                username: username,
                message: content,
                messagedate: formattedDate
            });
        }

        function readMessages()
        {
            const messageRef = ref(database, 'Messages');
                onValue(messageRef, (snapshot) => {
                const data = snapshot.val();
                
                const messagesDiv = document.getElementById("messagebox");

                messagesDiv.innerHTML = "";

                for (let key in data) {
                    // console.log(key);
                    const messageElement = document.createElement("div");
                    messageElement.innerHTML = `<b>${data[key].username}</b>: ${data[key].message}  <i>(Message Date: ${data[key].messagedate})</i>`;
                    messagesDiv.appendChild(messageElement);
                }
                // const messagesDiv = document.getElementById("messagebox");
                
                // data.forEach(message => {
                //     const messageElement = document.createElement("div");
                //     messageElement.innerHTML = `<b>${message.username}</b>: ${message.messagecontent}  <i>(Message Date: ${message.messagedate})</i>`;
                //     messagesDiv.appendChild(messageElement);
                // });
            });
        }
        
        readMessages();

    </script>

    <script src="navbar.js"></script>
</body>
</html>
